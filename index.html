<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon del sitio web -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />

    <!-- Links librería de estilos del proyecto y de Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Descripción sitio web -->
    <title>Encuentra tu SuperHero</title>
    <meta name="autor" content="Diego de los Santos V." />
    <meta name="description" content="revista semanal SuperHero Chile" />
    <meta name="keywords" content="Revista SuperHero, comic, Superheroes, Chile, Revista" />

    <!-- Importación de fuentes y favicons: Google Fonts y Fontaesome -->
    <script src="https://kit.fontawesome.com/db3fc8e186.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- navbar superhero -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/sh2.jpg" alt="Logo revista superhero chile">
                    SuperHero
                </a>
            </div>

        </nav>
        <!-- hero section -->
        <div id="hero-section" class="container d-flex justify-content-center">
            <img id="imagen-hero" class="justify-content-center my-4" src="./assets/img/sh1.jpg" alt="imagen superhero">
        </div>
        <p class="text-center fw-bold fs-3 ">Encuentra tu SuperHero</p>
    </header>


    <!-- Form de ingreso  de superheroe-->
    <form class="mb-3">
        <div class="container mt-4">
            <div class="input-group">
                <input type="text" class="form-control" id="form" maxlength="3"
                    placeholder="Ingresa el numero de tu superheroe a buscar">

                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>


            </div>
        </div>
    </form>

    <!-- main seccion con la informacion del superheroe -->
    <main class="container ms-5">
        <div id="Hero-Info" class="row">
            <!-- Información y grafico del superhéroe seleccionado se mostrará aquí -->
        </div>

    </main>



    <footer class="mt-5">
        <p>© 2024 Encuentra tu SuperHero Chile. Todos los derechos reservados. diseñado por <a target="_blank"
                href="https://github.com/ddelosv">Diego de los Santos</a></p>
    </footer>





    <!-- Libreria local, Jscript Jquery 3.7.1, Jquery Animate, Jquery Canvasjs -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <!-- Libreria Jscript Bootstrap 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
